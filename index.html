<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Twitter with FlexBox</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <header id="main-header">
            <div class="wrapper">
                <nav>
                    <ul>
                        <li><img src="/img/home.svg" alt="Logo Home"> Home</li>
                        <li><img src="/img/notification.svg" alt="Logo Notifications"> Notifications</li>
                        <li> <img src="/img/message.svg" alt="Logo Messages"> Messages</li>
                    </ul>
                </nav>
                <img src="img/logo.svg" alt="Logo Twitter" >
                <div class="side">
                    <input type="text" placeholder="Search on Twitter">
                    <img src="img/avatar.png" alt="Avatar">
                    <button type="button">Tweet</button>
                </div>
            </div>    
        </header>
        <div class="banner">
            <h1>Example Twitter</h1>
        </div>
    </body>
</html>
